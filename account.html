<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div id="app">
      <nav>
        <a href="index.html">HOME</a>
        <a href="create.html">CREATE</a>
        <a href="edit.html">EDIT</a>
        <a href="account.html">ACCOUNT</a>
      </nav>
      <div class="account">
        <div class="logIn">
          <h1>Login Here!</h1>
          <input id="log-email" type="email" placeholder="Email Address" />
          <input id="log-pw" type="password" placeholder="Password" />
          <div class="submit">
            <input id="log-submit" type="submit" name="submit" value="Login" />
          </div>
        </div>
        <div class="createAccount">
          <p>don't have an account?</p>
          <h1>Sign Up!</h1>
          <input name="fName" id="fName" type="text" placeholder="First Name" />
          <input name="lName" id="lName" type="text" placeholder="Last Name" />
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Email Address"
          />
          <input
            name="password"
            id="pw"
            type="password"
            placeholder="Password"
          />
          <div class="submit">
            <input id="submit" name="submit" type="submit" value="Sign Up" />
          </div>
        </div>
      </div>
    </div>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
